{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload data</title>
    <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/new.css' %}">
</head>

<body>
    <div class="container">
        <div class="container-fluid">
            <section style="background-color: #311717;">
                <div class="container py-2 my-2 px-3">
                    <div class="row">
                        {% for i in data %}
                        <form method="POST" action="{% url 'showdetails' i.id %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h1 style="color: aliceblue;"> User Details </h1>
                            <div class="row">
                                <div class="col">
                                    <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                                        <ol class="breadcrumb mb-0">
                                            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                                            <li class="breadcrumb-item"><a href="{% url 'profile' %}">All User</a></li>
                                            <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                                        </ol>
                                    </nav>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="card mb-4">
                                        <div class="card-body text-center">
                                            {% if i.photo %}
                                            <img src="{{i.photo.url}}" alt="Not Found" class="rounded-circle img-fluid" style="width: 250px; height: 200px;"> {% else %}
                                            <img src="{% static 'images/images.png' %}" alt="Not Found" class="rounded-circle img-fluid" style="width: 250px; height: 200px;"> {% endif %}

                                            <h5 class="my-3">
                                                <h2 style="color: blueviolet; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
                                                    <b>{{i.first_name}} {{i.last_name}}</b></h2>
                                            </h5>
                                            <p class="text-muted mb-1">Full Stack Developer</p>
                                            <p class="text-muted mb-4">Contact No: {{i.phone}}</p>
                                            <input type="file" id="photo" name="photo" value="{{i.photo.url}}" required><br><br>

                                            <!-- <button type="button" class="btn btn-outline-prmary ms-1">Message</button> -->

                                        </div>

                                    </div>

                                </div>
                            </div>


                            <div class="col-lg-8">
                                <div class="card mb-2">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <p class="mb-0">First Name</p>
                                            </div>
                                            <div class="col-sm-9">
                                                <p class="text-muted mb-0"></p>
                                                <input type="text" name="first_name" id="first_name" value="{{i.first_name}}">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <p class="mb-0">Last Name</p>
                                            </div>
                                            <div class="col-sm-9">
                                                <p class="text-muted mb-0"></p>
                                                <input type="text" name="last_name" id="last_name" value="{{i.last_name}}">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <p class="mb-0">Email</p>
                                            </div>
                                            <div class="col-sm-9">
                                                <!-- <p class="text-muted mb-0">{{ i.email }}</p> -->
                                                <input type="text" name="email" id="email" value="{{i.email}}">

                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <p class="mb-0">Phone</p>
                                            </div>
                                            <div class="col-sm-9">
                                                <!-- <p class="text-muted mb-0">{{i.phone}}</p> -->
                                                <input type="text" name="phone" id="phone" value="{{i.phone}}">

                                            </div>
                                        </div>
                                        <hr>
                                        <!-- <div class="row">
                                            <div class="col-sm-3">
                                                <p class="mb-0">Mobile</p>
                                            </div>
                                            <div class="col-sm-9">
                                                <p class="text-muted mb-0">(098) 765-4321</p>
                                            </div>
                                        </div> -->

                                        <div class="row">
                                            <!-- <div class="col-sm-3">
                                                <p class="mb-0">Address</p>
                                            </div>
                                            <div class="col-sm-9">
                                                <input type="text" name="address" id="address" value="{{i.address}}">
                                                <p class="text-muted mb-0">{{i.address}}</p>
                                            </div><br><br> -->
                                            <a href="{% url 'update' i.id %}"> <button type="submit" class="btn btn-success" value="btndata" name="btnform1">Upload Details</button></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        {% endfor %}
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
